<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>WordInThere</title>
</head>
<body>
    <div class="title"><h1 class="titleheading"><b>WorD <span class="in">in</span> TherE</b></h1></div>
    <div class="popup"><h1 class="popupmessage"></h1></div>
    <div class="row">
        <div class="TextBox" id="1"></div>
        <div class="TextBox" id="2"></div>
        <div class="TextBox" id="3"></div>
        <div class="TextBox" id="4"></div>
        <div class="TextBox" id="5"></div>
        <div class="TextBox" id="6"></div>
        <div class="TextBox" id="7"></div>
        <div class="TextBox" id="8"></div>
        <div class="TextBox" id="9"></div>
        <div class="TextBox" id="10"></div>
        <div class="TextBox" id="11"></div>
        <div class="TextBox" id="12"></div>
        <div class="TextBox" id="13"></div>
        <div class="TextBox" id="14"></div>
        <div class="TextBox" id="15"></div>
        <div class="TextBox" id="16"></div>
        <div class="TextBox" id="17"></div>
        <div class="TextBox" id="18"></div>
        <div class="TextBox" id="19"></div>
        <div class="TextBox" id="20"></div>
        <div class="TextBox" id="21"></div>
        <div class="TextBox" id="22"></div>
        <div class="TextBox" id="23"></div>
        <div class="TextBox" id="24"></div>
        <div class="TextBox" id="25"></div>
        <div class="TextBox" id="26"></div>
        <div class="TextBox" id="27"></div>
        <div class="TextBox" id="28"></div>
        <div class="TextBox" id="29"></div>
        <div class="TextBox" id="30"></div>

    <div class="keyboard">
        <button class="Key q">q</button>
        <button class="Key w">w</button>
        <button class="Key e">e</button>
        <button class="Key r">r</button>
        <button class="Key t">t</button>
        <button class="Key y">y</button>
        <button class="Key u">u</button>
        <button class="Key i">i</button>
        <button class="Key o">o</button>
        <button class="Key p">p</button>
        <br>
        <button class="Key a">a</button>
        <button class="Key s">s</button>
        <button class="Key d">d</button>
        <button class="Key f">f</button>
        <button class="Key g">g</button>
        <button class="Key h">h</button>
        <button class="Key j">j</button>
        <button class="Key k">k</button>
        <button class="Key l">l</button>
        <button class="Key backspace">Backspace</button>
        <br>
        <button class="Key z">z</button>
        <button class="Key x">x</button>
        <button class="Key c">c</button>
        <button class="Key v">v</button>
        <button class="Key b">b</button>
        <button class="Key n">n</button>
        <button class="Key m">m</button>
        <button class="Key enter">Enter</button>
        
    </div>
    <div class="note"><h3>Note : Each time you refresh<br> Answer word will be changed</h3></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
